<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cookie Orders</title>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Cookie Orders</h1>
    <a href="/new_order" class="btn btn-primary mb-3">Place Order</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Cookie Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in orders %}
                {% for cookie in user.cookies %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ cookie.cookie_type }}</td>
                        <td>{{ cookie.quantity }}</td>
                        <td><a href="{{ url_for('edit_order_form', order_id=cookie.id) }}" class="btn btn-warning">Edit</a></td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
